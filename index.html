<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Finder</title>
</head>
<body>
    <div class="container">
        <h1>Search for Parks!</h1>
        <form id="parks">
            <label>Enter one or more state abbreviations, separated by commas:</label>
            <input type="text" name="park-search" id="js-park-search" required>

            <label>Maximum results to return:</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <button type="submit">Find!</button>
        </form>

        <p class="js-error"></p>

        <section class="results-hidden">
            <h2>Search Results</h2>
            <ul class="results-list">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
